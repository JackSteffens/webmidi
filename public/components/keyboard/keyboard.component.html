<div class="keys-wrapper">
  <div class="key"
       *ngFor="let key of keyboardConfig.keys"
       [ngClass]="[key.sharp ? 'sharp' : 'regular', key.active ? 'active' : 'non-active', key.base]"
       (mousedown)="createManualMIDIMessageEvent(144, key.number, defaultVelocity)"
       (mouseleave)="key.active ? createManualMIDIMessageEvent(128, key.number, 0) : undefined"
       (mouseup)="createManualMIDIMessageEvent(128, key.number, 0)">
    <div class="inner-top"></div>
    <div class="inner-bottom"></div>
    <div class="overlay"></div>

    <!--<span>{{key.note}}</span>-->
  </div>
</div>
