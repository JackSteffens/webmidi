<div>
    <h1>{{title}}</h1>
    <div layout="column">
        <span>Rooms : {{rooms.length}}</span>
        <br>
        <span ng-repeat="room in rooms">{{room}}</span>
    </div>

    <div layout="column">
        <h3>Create a new room</h3>
        <form name="room">
            <md-input-container>
                <label>Name</label>
                <input ng-model="room.name">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="room.password">
            </md-input-container>
            <md-button type="submit" ng-click="createRoom()">
                Create Room
            </md-button>
        </form>
    </div>
</div>
