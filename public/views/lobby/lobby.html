<div>
    <h1>{{title}}</h1>

    <md-list>
        <md-list-item ng-repeat="room in rooms"
                      ng-click="joinRoom(room)"
                      class="md-3-line">

            <img ng-src="{{room.owner.image}}" class="md-avatar" alt="{{room.users[0].name}}"/>

            <div layout="row" class="md-list-item-text">
                <div layout="column">
                    <h3>{{room.name}}</h3>
                    <h4>Users : {{room.users.length}}</h4>
                    <p>Owned by {{room.owner.name}}</p>
                </div>
                <div layout="column" layout-align="center center" style="margin-left: 1.5em;">
                    <md-icon class="material-icons"
                             ng-show="room.possession === 'OWNED'">
                        vpn_key
                    </md-icon>
                    <md-icon class="material-icons"
                             ng-show="room.possession === 'ACCESSIBLE' && room.passwordRequired">
                        lock
                    </md-icon>
                    <md-icon class="material-icons"
                             ng-show="room.possession === 'ACCESSIBLE' && !room.passwordRequired">
                        lock_open
                    </md-icon>
                </div>
            </div>

            <md-button ng-click="joinRoom(room)">
                Join
            </md-button>
        </md-list-item>
    </md-list>

    <div layout="column">
        <h3>Create a new room</h3>
        <form name="room">
            <md-input-container>
                <label>Name</label>
                <input ng-model="room.name">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="room.password">
            </md-input-container>
            <md-button type="submit" ng-click="createRoom()">
                Create Room
            </md-button>
        </form>
    </div>
</div>
